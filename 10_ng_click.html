<!DOCTYPE html>
<html>
    <head>
        <title>
            ng click
        </title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <body ng-app>
        <button ng-init="count=0" ng-click="count = count+1">click me!</button>

        <p>you clicked {{count}} number times button
        </p>
    </body>
</html>
